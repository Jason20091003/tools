    <title></title>
    <style>
        /*  */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            background-size: cover;
            backdrop-filter: blur(5px);
            flex-direction: column;
            background-image: url(https://gd-hbimg-edge.huaban.com/5f4885265b7c864b6b50450cfeed814c971060e920f7d-ab4YvP_fw658webp?auth_key=1767067200-055d3db5321d49afb9578802212d90e4-0-914dc216700d2a68c24a4bdc8e87a9cd);
        }

        footer {
            position: absolute;
            bottom: 0px;
            color: white;
        }

        .container {
            width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            height: 50px;
        }

        .overall-score-container {
            text-align: right;
            display: flex;
            flex-direction: column;
            top: 80px;
            position: relative;
        }

        h2,
        h3 {
            border: none;
            padding: 0;
            margin: 0;
        }

        h3 {
            margin-top: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
        }

        .overall-score {
            font-size: 2.5em;
            font-weight: bold;
            display: inline-block;
        }

        [contenteditable="true"] {
            outline: 1px dashed #007bff;
            cursor: text;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .action-btn {

    <script>
        function updateTime() {
            var date = new Date();
            var str = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, "0")}-${date.getDate().toString().padStart(2, "0")} ${date.getHours().toString().padStart(2, "0")}:${date.getMinutes().toString().padStart(2, "0")}`;
            document.getElementById("timeStr").textContent = str;
        }
        setInterval(updateTime, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            const tableBody = document.getElementById('grade-table-body');
            const ocrStatus = document.getElementById('ocr-status');

            const getGrade = score => {
                if (score >= 93) return 'A'; if (score >= 90) return 'A'; if (score >= 86) return 'B';
                if (score >= 80) return 'B'; if (score >= 76) return 'C'; if (score >= 70) return 'C';
                if (score >= 66) return 'D'; if (score >= 60) return 'D'; return 'F';
            };

            const generateId = () => 'item-' + Math.random().toString(36).substr(2, 9);

            function getEffectiveWeight(row) {
                if (!row) return 0;
                let weight = (parseFloat(row.querySelector('.editable-weight').textContent) || 0) / 100;
                const parentId = row.dataset.parentId;
                if (parentId) {
                    const parentRow = document.getElementById(parentId);
                    weight *= getEffectiveWeight(parentRow);
                }
                return weight;
            }

            function updateParentScore(parentId) {
                if (!parentId) return;
                const parentRow = document.getElementById(parentId);
                if (!parentRow) return;

                let weightedSum = 0;
                let totalWeight = 0;
                const children = tableBody.querySelectorAll(`[data-parent-id="${parentId}"]`);

                if (children.length === 0) {
                    parentRow.querySelector('.editable-score').contentEditable = true;
                    return;
                }

                children.forEach(child => {
                    const weight = parseFloat(child.querySelector('.editable-weight').textContent) || 0;
                    const score = parseFloat(child.querySelector('.editable-score').textContent);
                    if (!isNaN(score)) {
                        weightedSum += score * weight;
                        totalWeight += weight;
                    }
                });

                const parentScore = totalWeight > 0 ? weightedSum / totalWeight : 0;
                const parentScoreEl = parentRow.querySelector('.editable-score');
                parentScoreEl.textContent = parentScore.toFixed(1);
                updateGradeForScore(parentScoreEl);

                if (parentRow.dataset.parentId) {
                    updateParentScore(parentRow.dataset.parentId);
                }
            }

            function calculateOverallScore() {
                let totalScore = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (!tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            totalScore += getEffectiveWeight(row) * score;
                        }
                    }
                });
                document.querySelector('.overall-score').textContent = totalScore.toFixed(1);
            }

            function solveForItem(button) {
                const targetRow = button.closest('tr');
                if (tableBody.querySelector(`[data-parent-id="${targetRow.id}"]`)) {
                    alert("");
                    return;
                }

                const desiredGrade = parseFloat(document.querySelector('.overall-score').textContent);
                if (isNaN(desiredGrade)) {
                    alert("");
                    return;
                }

                const targetEffectiveWeight = getEffectiveWeight(targetRow);
                if (targetEffectiveWeight <= 0) {
                    alert("");
                    return;
                }

                let sumOfOtherProducts = 0;
                tableBody.querySelectorAll('tr').forEach(row => {
                    if (row.id !== targetRow.id && !tableBody.querySelector(`[data-parent-id="${row.id}"]`)) {
                        const score = parseFloat(row.querySelector('.editable-score').textContent);
                        if (!isNaN(score)) {
                            sumOfOtherProducts += getEffectiveWeight(row) * score;
                        }
                    }
                });

                const requiredScore = (desiredGrade - sumOfOtherProducts) / targetEffectiveWeight;
                const targetScoreEl = targetRow.querySelector('.editable-score');
                targetScoreEl.textContent = requiredScore.toFixed(1);
                updateGradeForScore(targetScoreEl);
            }

            function renderRow(itemData, parentId = null, level = 0) {
                const row = document.createElement('tr');
                row.id = itemData.id;
                if (parentId) {
                    row.dataset.parentId = parentId;
                    row.classList.add('sub-item'); // 
                }

                const hasChildren = itemData.subItems && itemData.subItems.length > 0;
                const score = itemData.score ?? '0';
                const grade = isNaN(parseFloat(score)) ? '' : getGrade(score);

                row.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        ${level > 0 ? '<span class="sub-item-indicator"></span>' : ''}${itemData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${itemData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="${!hasChildren}">${score}</span> / 
                        <span class="letter-grade">${grade}</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn"></button>
                        <button class="solve-item-btn action-btn"></button>
                        <button class="remove-row-btn action-btn"></button>
                    </td>
                `;
                tableBody.appendChild(row);

                if (hasChildren) {
                    itemData.subItems.forEach(subItem => renderRow(subItem, itemData.id, level + 1));
                    updateParentScore(itemData.id);
                }
            }

            function addTopLevelRow() {
                renderRow({ id: generateId(), name: '', weight: '0%', score: '0' });
            }

            function addSubItem(button) {
                const parentRow = button.closest('tr');
                parentRow.classList.remove('sub-item'); // Parent is no longer a leaf node
                const parentId = parentRow.id;
                parentRow.querySelector('.editable-score').contentEditable = false;

                const level = (parseInt(parentRow.querySelector('td:first-child').style.paddingLeft.replace('px', '')) - 8) / 25 + 1;

                const newRowData = { id: generateId(), name: '', weight: '0%', score: '0' };
                const newRow = document.createElement('tr');
                newRow.id = newRowData.id;
                newRow.dataset.parentId = parentId;
                newRow.classList.add('sub-item');
                newRow.innerHTML = `
                    <td style="padding-left: ${level * 25 + 8}px" contenteditable="true">
                        <span class="sub-item-indicator"></span>${newRowData.name}
                    </td>
                    <td class="editable-weight" contenteditable="true">${newRowData.weight}</td>
                    <td>
                        <span class="editable-score" contenteditable="true">${newRowData.score}</span> / 
                        <span class="letter-grade">F</span>
                    </td>
                    <td>
                        <button class="add-sub-btn action-btn"></button>
                        <button class="solve-item-btn action-btn"></button>
                        <button class="remove-row-btn action-btn"></button>
                    </td>
                `;

                // Insert after parent and all its existing children
                let lastChild = parentRow;
                while (tableBody.querySelector(`[data-parent-id="${lastChild.id}"]`)) {
                    const children = tableBody.querySelectorAll(`[data-parent-id="${lastChild.id}"]`);
                    lastChild = children[children.length - 1];
                }
                lastChild.after(newRow);

                updateParentScore(parentId);
            }

            function removeRow(button) {
                const rowToRemove = button.closest('tr');
                const parentId = rowToRemove.dataset.parentId;
                const children = tableBody.querySelectorAll(`[data-parent-id="${rowToRemove.id}"]`);
                children.forEach(child => removeRow(child.querySelector('.remove-row-btn')));
                rowToRemove.remove();
                if (parentId) {
                    updateParentScore(parentId);
                }
            }

            function updateGradeForScore(scoreElement) {
                const score = parseFloat(scoreElement.textContent);
                if (isNaN(score)) return;
                const letterGradeSpan = scoreElement.closest('td').querySelector('.letter-grade');
                if (letterGradeSpan) letterGradeSpan.textContent = getGrade(score);
            }

            // --- OCR  ---
            const imageUpload = document.getElementById('image-upload');
            document.getElementById('scan-image-btn').addEventListener('click', () => {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                ocrStatus.textContent = '...';
                try {
                    const { data: { text } } = await Tesseract.recognize(file, 'eng+chi_sim');
                    ocrStatus.textContent = '...';
                    parseAndFillData(text);
                } catch (error) {
                    console.error(error);
                    ocrStatus.textContent = '';
                } finally {
                    imageUpload.value = ''; // Reset file input
                }
            });

            function parseAndFillData(text) {
                console.log(text)
                const lines = text.split('\n');
                let structuredData = [];
                let lastTopLevelItem = null;

                const isChinese = (input) => {
                    const match = input.replaceAll(" ", "").match(/[\u3131-\uD79D]/g);
                    return match ? match.length === input.replaceAll(" ", "").length : false;
                }

                lines.forEach(line => {
                    const match = line.match(/^(\s*)([^\s].*?)\s+(\d+\.?\d*%)\s+([\d.-]+)/);

                    if (match) {
                        const isSubItem = match[2].substr(0, 2) == "L "; // Use indentation to detect sub-items
                        if (isSubItem) match[2] = match[2].substr(2)

                        if (isChinese(match[2]))
                            match[2] = match[2].replaceAll(" ", "")

                        const itemData = {
                            id: generateId(),
                            name: match[2].trim(),
                            weight: match[3].trim(),
                            score: match[4].trim(),
                            subItems: []
                        };

                        if (isSubItem && lastTopLevelItem) {
                            lastTopLevelItem.subItems.push(itemData);
                        } else {
                            structuredData.push(itemData);
                            lastTopLevelItem = itemData;
                        }
                    }
                });

                if (structuredData.length > 0) {
                    tableBody.innerHTML = ''; // Clear table
                    structuredData.forEach(item => renderRow(item));
                    calculateOverallScore();
                    ocrStatus.textContent = ` ${structuredData.length} `;
                } else {
                    ocrStatus.textContent = '';
                }
            }

            document.body.addEventListener('click', (e) => {
                if (e.target.matches('#add-row-btn')) addTopLevelRow();
                if (e.target.matches('.add-sub-btn')) addSubItem(e.target);
                if (e.target.matches('.remove-row-btn')) removeRow(e.target);
                if (e.target.matches('#solve-overall-btn')) calculateOverallScore();
                if (e.target.matches('.solve-item-btn')) solveForItem(e.target);
            });

            document.body.addEventListener('blur', (e) => {
                const target = e.target;
                if (target.matches('.editable-weight') || target.matches('.editable-score')) {
                    const num = parseFloat(target.textContent);
                    if (target.matches('.editable-weight')) target.textContent = isNaN(num) ? '0%' : num + '%';
                    if (target.matches('.editable-score')) {
                        target.textContent = isNaN(num) ? '0' : num;
                        updateGradeForScore(target);
                    }
                    const parentId = target.closest('tr').dataset.parentId;
                    if (parentId) updateParentScore(parentId);
                }
                if (target.matches('.overall-score')) {
                    const num = parseFloat(target.textContent);
                    target.textContent = isNaN(num) ? '0' : num;
                }
            }, true);

            const initialData = [
                {
                    id: generateId(), name: '', weight: '30%',
                    subItems: [
                        { id: generateId(), name: '', weight: '60%', score: '100' },
                        { id: generateId(), name: '', weight: '40%', score: '95' }
                    ]
                },
                { id: generateId(), name: '', weight: '40%', score: '88' },
                { id: generateId(), name: '', weight: '30%', score: '92' }
            ];
            //initialData.forEach(item => renderRow(item));
            //calculateOverallScore();
            if (document.querySelectorAll('#grade-table-body tr').length === 0) {
                initialData.forEach(item => renderRow(item));
            }
            calculateOverallScore();

        });
    </script>
